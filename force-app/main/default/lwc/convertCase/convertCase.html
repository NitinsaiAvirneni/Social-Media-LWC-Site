<template>
    <lightning-card>
        <template if:true={show}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
                <div class="slds-modal__container">
                    <header class="slds-modal__header custom-header">
                        <h2 class="slds-text-heading_medium">Convert Case</h2>
                        <button class="slds-button slds-modal__close" type="button" onclick={handleCancel}>×</button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium"> 
                        <p>Are you sure you want to convert this item to a case?</p>
                    </div>
                    <footer class="slds-modal__footer custom-footer">
                        <lightning-button variant="brand" label="Convert" onclick={handleConvert} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
                <div class="slds-modal__container">
                    <header class="slds-modal__header custom-header">
                        <h2 class="slds-text-heading_medium">Create/Edit Case</h2>
                        <button class="slds-button slds-modal__close" onclick={closeModal}>×</button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Subject" value={subject} onchange={handleChange} data-id="subject" required></lightning-input>
                        <lightning-input label="Description" value={description} onchange={handleChange} data-id="description"></lightning-input>
                        <lightning-input label="Priority" value={priority} onchange={handleChange} data-id="priority"></lightning-input>
                        <lightning-input label="Status" value={status} onchange={handleChange} data-id="status"></lightning-input>
                        <lightning-input label="Origin" value={origin} onchange={handleChange} data-id="origin"></lightning-input>
                        <lightning-input label="Contact Email" value={email} onchange={handleChange} data-id="email" type="email"></lightning-input>
                        <lightning-input label="Contact Phone" value={phone} onchange={handleChange} data-id="phone" type="tel"></lightning-input>
                    </div>
                    <footer class="slds-modal__footer custom-footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save Case" class="slds-m-left_small" onclick={saveCase}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
