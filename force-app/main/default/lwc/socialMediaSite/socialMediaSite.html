<template>

    <!-- ///////////////////////////////// Header////////////////////////////////////////////////////// -->
     <div style="background-color:rgb(255, 255, 255); height: auto; width: auto;">  
        <!-- here is complete background page css above style  -->
    <header class="slds-page-header slds-page-header_object-home custom-header headerDesigncolor">
        <!-- header colour used here @headerDesigncolor -->
        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div class="slds-page-header__name" style="display: flex; flex-direction: column; gap: 19.2px;">
                <h2 class=headerTitle>
                    Social Media Manager
                </h2>
                <p style="font-size: 17.6px; opacity: 0.92; margin: 0;">
                    Manage reviews, posts, and customer interactions across platforms
                </p>
            </div>
            <!-- title ends here -->

            <!-- actions items  -->
            <div class="header-actions" style="display: flex; flex-direction: column; align-items: flex-end;">
                <div class="actions" style="display: flex; gap: 19.2px;">
                    <!-- actions button analytics here  -->
                    <div class="action-item actionButtonAnalytics" onclick={testAnalytics}>
                        <lightning-icon icon-name="utility:chart" alternative-text="Analytics" size="small" style="margin-right: 8px;"></lightning-icon>
                        <span style="font-weight: 500;">Analytics</span>
                    </div>
                    <!-- actions buttonschedule item -->
                    <div class="action-item actionButtonSchedule" onclick={testSchedule}>
                        <lightning-icon icon-name="utility:event" alternative-text="Schedule Posts" size="small" style="margin-right: 8px;"></lightning-icon>
                        <span style="font-weight: 500;">Schedule Posts</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ////////////////////////////////////////////////////////////////////DND HEADER ////////////////////////////////////////////////////////////////////////////-->

    <!-- ///////////////////////////////////////////////////////////////////BODY////////////////////////////////////////////////////////  -->
    <div class="slds-grid slds-grid_align-spread slds-p-around_large" style="gap: 5px; margin-top: 32px; margin-bottom: 32px; background: rgba(255,255,255,0.07); border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.12);">
        <!-- Left Body -->
        <div class="slds-col slds-size_1-of-4" style="background: rgb(79, 142, 247); border-radius: 14px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
            <c-left-body></c-left-body>
        </div>
        <!-- Right Body Bar with Filter Button -->
        <div class="slds-col slds-size_3-of-4" style="background: rgb(111, 194, 223); border-radius: 14px; padding: 10px 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <!-- Platform suggestion buttons -->
                <div style="display: flex; gap: 10px;">
                    <button class="slds-button slds-button_neutral" title="Facebook">
                        <lightning-icon icon-name="utility:like" alternative-text="Facebook" size="x-small" style="margin-right: 4px;"></lightning-icon>
                        Facebook
                    </button>
                    <button class="slds-button slds-button_neutral" title="Twitter">
                        <lightning-icon icon-name="utility:share" alternative-text="Twitter" size="x-small" style="margin-right: 4px;"></lightning-icon>
                        Twitter
                    </button>
                    <button class="slds-button slds-button_neutral" title="YouTube">
                        <lightning-icon icon-name="utility:video" alternative-text="YouTube" size="x-small" style="margin-right: 4px;"></lightning-icon>
                        YouTube
                    </button>
                    <button class="slds-button slds-button_neutral" title="Google">
                        <lightning-icon icon-name="utility:search" alternative-text="Google" size="x-small" style="margin-right: 4px;"></lightning-icon>
                        Google
                    </button>
                    <button class="slds-button slds-button_neutral" title="Instagram">
                        <lightning-icon icon-name="utility:photo" alternative-text="Instagram" size="x-small" style="margin-right: 4px;"></lightning-icon>
                        Instagram
                    </button>
                </div>
                <!-- Filter button -->
                <button onclick={toggleRightBody} class="slds-button slds-button_neutral">
                    Filter
                </button>
            </div>
            <template if:true={showRightBody}>
                <c-right-body onplatformchange={handleselectedPlatformChange}></c-right-body>
            </template>
                <!-- Data Display Table -->
            <c-data-display-tale selected-platform={selectedPlatform}></c-data-display-tale>
            
        </div>

        </div>
    </div>
</template>
