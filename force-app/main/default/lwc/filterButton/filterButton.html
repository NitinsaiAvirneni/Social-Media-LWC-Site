<template>
    <div class="filter-container">
        <lightning-input type="search" placeholder="Search content, authors, or keywords..." class="search-box" onchange={handleSearchbarChange}></lightning-input>

        <lightning-combobox
            name="platform"
            label=""
            value={selectedPlatform}
            placeholder="All Platforms"
            options={platformOptions}
            onchange={handlePlatformChange}>
        </lightning-combobox>

        <lightning-combobox
            name="date"
            label=""
            value={selectedDate}
            placeholder="Last 7 Days"
            options={dateOptions}
            onchange={handleDateChange}>
        </lightning-combobox>

        <lightning-combobox
            name="item"
            label=""
            value={selectedItem}
            placeholder="All Items"
            options={itemOptions}
            onchange={handleItemChange}>
        </lightning-combobox>

        <lightning-button variant="brand" label="Filters" icon-name="utility:filterList" class="filter-btn" onclick={applyFilter}></lightning-button>
        <lightning-button variant="neutral" label="Reset" class="reset-btn" onclick={resetFilters}></lightning-button>


    </div>
</template>
