<template>
    <lightning-card>
        
            <template if:true={show}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
                <div class="slds-modal__container">
                    <header class="slds-modal__header custom-header">
                    <h2 class="slds-text-heading_medium">Convert Lead</h2>
                    <button class="slds-button slds-modal__close" type="button" onclick={handleCancel}>×</button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium"> 
                    <p>Are you sure you want to convert this item to a lead?</p>
                    </div>
                    <footer class="slds-modal__footer custom-footer">
                    <lightning-button variant="brand" label="Convert" onclick={handleConvert} class="slds-m-right_small"></lightning-button>
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                    </footer>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
                <div class="slds-modal__container">
                    <header class="slds-modal__header custom-header">
                        <h2 class="slds-text-heading_medium">Create/Edit Lead</h2>
                        <button class="slds-button slds-modal__close" onclick={closeModal}>×</button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="First Name" value={firstName} onchange={handleChange} data-id="firstName"></lightning-input>
                        <lightning-input label="Last Name" value={lastName} onchange={handleChange} data-id="lastName" required></lightning-input>
                        <lightning-input label="Company" value={company} onchange={handleChange} data-id="company" required></lightning-input>
                        <lightning-input label="Title" value={title} onchange={handleChange} data-id="title"></lightning-input>
                        <lightning-input label="Email" value={email} onchange={handleChange} data-id="email" type="email"></lightning-input>
                        <lightning-input label="Phone" value={phone} onchange={handleChange} data-id="phone" type="tel"></lightning-input>
                    </div>
                    <footer class="slds-modal__footer custom-footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save Lead" class="slds-m-left_small" onclick={saveLead}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
