<template>
    <lightning-card title="Social Media Content">
        <template if:true={hasData}>
            <div style="max-height: 400px; overflow-y: auto; padding: 1rem;">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Source</th>
                            <th>Date</th>
                            <th>Sentiment</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="row">
                            <tr key={row.id}>
                                <td>{row.author}</td>
                                <td>{row.source}</td>
                                <td>{row.date}</td>
                                <td>{row.sentiment}</td>
                                <td>{row.message}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-around_medium">Error: {error.body.message}</div>
        </template>
    </lightning-card>
</template>
