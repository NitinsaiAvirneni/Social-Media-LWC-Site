<template>
    <lightning-card title="Comments and Interactions" icon-name="standard:social">
        <template if:true={hasData}>
            <div style="max-height: 400px; overflow-y: auto; padding: 1rem;">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Parent</th>
                            <th>
                                <lightning-button 
                                    label="Date" 
                                    variant="base" 
                                    onclick={handleSort}
                                    icon-name="utility:sort"
                                    class="slds-p-right_xx-small"
                                ></lightning-button>
                            </th>
                            <th>Sentiment</th>
                            <th>Message</th>
                            <th>Reply</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="row">
                            <tr key={row.id}>
                                <td>{row.author}</td>
                                <td>{row.date}</td>
                                <td>{row.parentInteractionId}</td>
                                <td>{row.sentiment}</td>
                                <td>{row.message}</td>
                                <td>
                                    <lightning-button 
                                        label="Reply" 
                                        variant="brand" 
                                        onclick={handleReply} 
                                        data-id={row.id}
                                    ></lightning-button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        <template if:false={hasData}>
            <div class="slds-m-around_medium">No interactions or comments here.</div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-around_medium">Error: {error.body.message}</div>
        </template>
    </lightning-card>
</template>
